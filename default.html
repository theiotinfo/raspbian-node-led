<!doctype html>
<html>
<head>
<title>Raspbian Node LED</title>
<style>
    #controls { margin: 0 auto;  width: 400px;}
    form button {  font-size: 20px; padding: 10px;}
    form input{ width: 300px; padding: 10px; font-size: 20px;}
    #messages { list-style-type: none; margin: 0 auto; padding: 0; }
    #messages li { padding: 5px 10px; }
    #messages li:nth-child(odd) { background: #eee; }
</style>
</head>
<body>
    <h1> Raspbian Node LED</h1>
    <button id="led-on" class="btn btn-success">ON</button>
    <button id="led-off" class="btn btn-danger">OFF</button>
    <ul id="messages"></ul>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script>
    var socket = io();

    socket.on('console message', function(msg){
    $('#messages').append($('<li>').text(msg));
    });
    socket.on('console message', function(msg){
    $('#messages').append($('<li>').text(msg));
    });
    $('#led-on').on('click', function(){
        socket.emit('led control', 'on');
    })
    $('#led-off').on('click', function(){
        socket.emit('led control', 'off');
    })
    </script>

</body>
</html>
