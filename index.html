<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>



      #controls { margin: 0 auto;  width: 400px;}
      form button {  font-size: 20px; padding: 10px;}
      form input{ width: 300px; padding: 10px; font-size: 20px;}
      #messages { list-style-type: none; margin: 0 auto; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>

    <form action="">
      <div id="controls">
      <input id="m" autocomplete="off" /><button>Send</button>
</div>
    </form>
  <ul id="messages"></ul>
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
  $(function(){
    $('#m').focus();
  });
  var socket = io();
  $('form').submit(function(){
    socket.emit('chat message', $('#m').val());
    $('#m').val('');
    return false;
  });
  socket.on('chat message', function(msg){
    $('#messages').append($('<li>').text(msg));
  });
  socket.on('welcome user', function(msg){
    $('#messages').append($('<li>').text(msg));
  });
</script>
  </body>
</html>
